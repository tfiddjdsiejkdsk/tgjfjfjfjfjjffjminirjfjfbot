<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHALAH</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: linear-gradient(120deg, #0f0c29, #302b63, #24243e);
      overflow: hidden;
    }

    /* Bubbles animation */
    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 10s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-300px) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-600px) scale(0.8);
        opacity: 0;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .box {
      width: 100%;
      max-width: 350px;
      padding: 30px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      transform: perspective(1000px) rotateY(0deg);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: perspective(1000px) rotateY(5deg);
    }

    #text { color: #fff; }
    .centered-text { color: #fff; font-size: 1.5rem; margin-bottom: 10px; font-weight: 600; }
    h4 { color: #ffca28; margin-bottom: 15px; }
    h6 { color: #ccc; margin-bottom: 20px; font-size: 0.9rem; }

    .input-container {
      display: flex;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      padding: 5px;
      gap: 5px;
      width: 100%;
      max-width: 320px;
      transition: all 0.3s ease;
    }

    .input-container input {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 8px 0 0 8px;
      color: #fff;
      font-size: 1rem;
      border-left: 3px solid #ff6b6b;
      transition: all 0.3s ease;
    }

    .input-container input::placeholder { color: rgba(255, 255, 255, 0.6); }
    .input-container input:focus {
      border-left: 3px solid #32CD32;
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .input-container button {
      padding: 12px;
      background: linear-gradient(135deg, #ff2d55, #ff6b6b);
      border: none;
      border-radius: 0 8px 8px 0;
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: linear-gradient(135deg, #32CD32, #00e676);
      color: #000;
      transform: translateY(-2px);
    }

    #waiting-message, #pair a { color: #fff; font-size: 1rem; margin-top: 20px; display: block; }
    #copy { cursor: pointer; color: #ff6b6b; font-weight: 600; transition: color 0.3s ease; }
    #copy:hover { color: #32CD32; }

    @media (max-width: 500px) {
      .box { padding: 20px; }
      .input-container { flex-direction: column; gap: 10px; }
      .input-container input { border-radius: 8px; border-left: none; border-bottom: 3px solid #ff6b6b; }
      .input-container button { border-radius: 8px; }
      .centered-text { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Bubbles -->
  <div class="bubble" style="left: 10%; width: 25px; height: 25px; animation-duration: 12s;"></div>
  <div class="bubble" style="left: 30%; width: 15px; height: 15px; animation-duration: 8s;"></div>
  <div class="bubble" style="left: 50%; width: 20px; height: 20px; animation-duration: 10s;"></div>
  <div class="bubble" style="left: 70%; width: 18px; height: 18px; animation-duration: 9s;"></div>
  <div class="bubble" style="left: 90%; width: 22px; height: 22px; animation-duration: 11s;"></div>

  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <i class="fa fa-user" style="font-size: 2rem; color: #ff6b6b;"></i>
          <h3 class="centered-text">Link with Phone Number</h3>
          <h4>CHALAH-MINI</h4>
          <h6>---------------</h6>
          <div class="input-container">
            <input placeholder="+94xxxxxxxxx" type="number" id="number" name="">
            <button id="submit">Submit</button>
          </div>
          <a id="waiting-message" class="centered-text" style="display: none;">In process...</a>
          <main id="pair"></main>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED ✅";
      obj.style = "color:#32CD32;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#ff6b6b;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:#fff;font-weight:bold">❗ Enter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">❌ Invalid number format ❌</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.forEach((a, index) => {
          bbc += a;
          if (bbc.length === 3 || bbc.length === 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#fff;font-size:18px";
        a.innerHTML = '<a style="color:#fff;font-weight:bold">Please wait...</a><br><br>';
        try {
          let { data } = await axios(`/code?number=${bc}`);
          let code = data.code || "Service Unavailable";
          a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ff6b6b;font-weight:bold" size="5">CODE: <span style="color:#fff;font-weight:bold">' + code + '</span></font><br><br><br>';
        } catch (error) {
          a.innerHTML = '<a style="color:#ff6b6b;font-weight:bold">❌ Error fetching code ❌</a><br><br>';
        }
      }
    });
  </script>
</body>
</html>
